<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gatito con globos coraz√≥n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffd6e7, #ff9ac7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Transiciones iniciales */
    .fade-out { animation: fadeOut 0.8s ease-out forwards; }
    .fade-in { animation: fadeIn 0.8s ease-out forwards; }
    @keyframes fadeOut { to { opacity: 0; transform: scale(0.8); } }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.8);} to { opacity: 1; transform: scale(1);} }

    /* Casa */
    .house-container {
      display: flex; flex-direction: column; align-items: center;
      cursor: pointer; transition: all 0.3s ease;
    }
    .house-container:hover { transform: scale(1.05); }
    .house-svg { width: 200px; height: 200px; margin-bottom: 20px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1)); }
    .click-text {
      font-size: 22px; color: #8e24aa; font-weight: 600;
      padding: 10px 25px; background: rgba(255,255,255,0.8);
      border-radius: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Escenario */
    .scene {
      display: none; width: 100%; height: 100%;
      position: relative; overflow: hidden;
    }

    /* Nubes */
    .nube {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: moverNube linear infinite;
    }
    .nube::before, .nube::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .nube::before { width: 80%; height: 80%; left: -40%; top: 10%; }
    .nube::after { width: 60%; height: 60%; right: -30%; top: 20%; }
    @keyframes moverNube {
      from { transform: translateX(-300px); }
      to { transform: translateX(120vw); }
    }

    /* Globos */
    .globo {
      position: absolute; width: 60px; height: 120px;
      bottom: -150px;
      animation: subir linear infinite;
    }
    .corazon {
      position: absolute; top: 0; left: 50%;
      width: 40px; height: 40px; background: red;
      transform: translateX(-50%) rotate(-45deg);
    }
    .corazon::before, .corazon::after {
      content: ""; position: absolute; width: 40px; height: 40px; background: inherit; border-radius: 50%;
    }
    .corazon::before { top: -20px; left: 0; }
    .corazon::after { left: 20px; top: 0; }
    .hilo {
      position: absolute; top: 40px; left: 50%;
      width: 2px; height: 80px; background: #555;
      transform: translateX(-50%);
    }
    @keyframes subir {
      0% { bottom: -150px; opacity: 0; }
      10% { opacity: 1; }
      100% { bottom: 110%; opacity: 0; }
    }

    /* Texto inferior */
    .mensaje {
      position: absolute; bottom: 20px; width: 100%; text-align: center;
      font-size: 20px; color: #fff; font-weight: bold;
      text-shadow: 0 0 5px #ff007f, 0 0 10px #ff66b2, 0 0 15px #ff3399;
      animation: parpadeoTexto 1.5s infinite alternate;
    }
    @keyframes parpadeoTexto {
      0% { text-shadow: 0 0 5px #ff007f, 0 0 10px #ff66b2; }
      100% { text-shadow: 0 0 20px #ff3399, 0 0 30px #ff66cc; }
    }

    /* Gatito */
    .gatito {
      width: 220px; height: auto; cursor: pointer;
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      transition: transform 0.2s;
    }
    .gatito.saltar { animation: saltar 0.6s ease; }
    @keyframes saltar {
      0% { transform: translate(-50%, -50%) scale(1); }
      30% { transform: translate(-50%, -65%) scale(1.1); }
      60% { transform: translate(-50%, -45%) scale(0.95); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    .ojo { animation: parpadear 6s infinite; transform-origin: center; }
    @keyframes parpadear {
      0%, 97%, 100% { transform: scaleY(1); }
      98%, 99% { transform: scaleY(0.1); }
    }

    /* Frases emergentes */
    .frase {
      position: absolute; font-size: 20px; font-weight: 600;
      color: #e91e63; background: rgba(255,255,255,0.9);
      padding: 8px 16px; border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      pointer-events: none; z-index: 100;
      animation: floatUp 3s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(0) scale(0.8); }
      20% { opacity: 1; transform: translateY(-20px) scale(1); }
      100% { opacity: 0; transform: translateY(-80px) scale(0.9); }
    }
  </style>
</head>
<body>
  <!-- Casa inicial -->
  <div class="house-container" id="houseContainer">
    <svg class="house-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <rect x="50" y="100" width="100" height="80" fill="#ffb3d9" stroke="#e91e63" stroke-width="2"/>
      <polygon points="100,40 40,100 160,100" fill="#f06292"/>
      <rect x="85" y="140" width="30" height="40" fill="#8e24aa" rx="15"/>
      <rect x="65" y="115" width="20" height="20" fill="#fff" stroke="#e91e63"/>
      <rect x="115" y="115" width="20" height="20" fill="#fff" stroke="#e91e63"/>
    </svg>
    <div class="click-text">Presiona aqu√≠ üè†</div>
  </div>

  <!-- Escena -->
  <div class="scene" id="scene">
    <!-- Nubes -->
    <div class="nube" style="width:120px; height:80px; top:50px; animation-duration: 50s; animation-delay: 0s;"></div>
    <div class="nube" style="width:150px; height:100px; top:120px; animation-duration: 70s; animation-delay: 15s;"></div>
    <div class="nube" style="width:100px; height:60px; top:200px; animation-duration: 60s; animation-delay: 30s;"></div>
    <div class="nube" style="width:180px; height:90px; top:80px; animation-duration: 80s; animation-delay: 45s;"></div>

    <!-- Gatito -->
    <svg class="gatito" id="gatito" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="100" cy="140" rx="60" ry="50" fill="#d9b38c" stroke="#000" stroke-width="2"/>
      <ellipse cx="70" cy="155" rx="15" ry="10" fill="#c9a378" stroke="#000"/>
      <ellipse cx="130" cy="155" rx="15" ry="10" fill="#c9a378" stroke="#000"/>
      <circle cx="100" cy="80" r="50" fill="#d9b38c" stroke="#000" stroke-width="2"/>
      <polygon points="60,40 80,20 85,55" fill="#d9b38c" stroke="#000"/>
      <polygon points="140,40 120,20 115,55" fill="#d9b38c" stroke="#000"/>
      <!-- Rayitas -->
      <line x1="85" y1="60" x2="95" y2="50" stroke="#8b5e3c" stroke-width="3"/>
      <line x1="115" y1="60" x2="105" y2="50" stroke="#8b5e3c" stroke-width="3"/>
      <line x1="100" y1="70" x2="100" y2="50" stroke="#8b5e3c" stroke-width="3"/>
      <!-- Ojos -->
      <ellipse class="ojo" cx="80" cy="80" rx="10" ry="15" fill="#000"/>
      <ellipse class="ojo" cx="120" cy="80" rx="10" ry="15" fill="#000"/>
      <circle cx="77" cy="75" r="3" fill="#fff"/>
      <circle cx="117" cy="75" r="3" fill="#fff"/>
      <!-- Hocico -->
      <ellipse cx="100" cy="95" rx="15" ry="10" fill="#fff" stroke="#000"/>
      <circle cx="100" cy="95" r="4" fill="#000"/>
      <path d="M100 99 Q95 105 90 100" stroke="#000" fill="none"/>
      <path d="M100 99 Q105 105 110 100" stroke="#000" fill="none"/>
      <!-- Bigotes -->
      <line x1="70" y1="95" x2="40" y2="90" stroke="#000"/>
      <line x1="70" y1="100" x2="40" y2="105" stroke="#000"/>
      <line x1="130" y1="95" x2="160" y2="90" stroke="#000"/>
      <line x1="130" y1="100" x2="160" y2="105" stroke="#000"/>
    </svg>

    <!-- Texto -->
    <div class="mensaje">te quiero demasiado yhibel &lt;3</div>
  </div>

  <script>
    const houseContainer = document.getElementById("houseContainer");
    const scene = document.getElementById("scene");
    const gatito = document.getElementById("gatito");
    const frases = [
      "Eres mi persona favorita ‚ù§Ô∏è",
      "Siempre contigo üíï",
      "Eres mi felicidad üê±",
      "Gracias por existir üå∏",
      "Te amo con todo mi coraz√≥n üíñ"
    ];

    /* Mostrar escena */
    houseContainer.addEventListener("click", () => {
      houseContainer.classList.add("fade-out");
      setTimeout(() => {
        houseContainer.style.display = "none";
        scene.style.display = "block";
        scene.classList.add("fade-in");
      }, 800);
    });

    /* Animaci√≥n y frase del gato */
    gatito.addEventListener("click", (e) => {
      gatito.classList.add("saltar");
      setTimeout(() => gatito.classList.remove("saltar"), 600);

      const frase = document.createElement("div");
      frase.className = "frase";
      frase.textContent = frases[Math.floor(Math.random() * frases.length)];
      frase.style.left = (e.clientX - 50) + "px";
      frase.style.top = (e.clientY - 50) + "px";
      document.body.appendChild(frase);
      setTimeout(() => frase.remove(), 3000);
    });

    /* Globos din√°micos */
    function crearGlobo() {
      const globo = document.createElement("div");
      globo.className = "globo";
      globo.style.left = Math.random() * 90 + "%";
      globo.style.animationDuration = (10 + Math.random() * 5) + "s";

      const colores = ["#ff4d6d", "#ff6fa1", "#ff3366", "#d63384"];
      const corazon = document.createElement("div");
      corazon.className = "corazon";
      corazon.style.background = colores[Math.floor(Math.random() * colores.length)];

      const hilo = document.createElement("div");
      hilo.className = "hilo";

      globo.appendChild(corazon);
      globo.appendChild(hilo);
      scene.appendChild(globo);

      setTimeout(() => globo.remove(), 16000);
    }
    setInterval(crearGlobo, 2500);
  </script>
</body>
</html>
